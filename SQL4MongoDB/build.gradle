plugins {
    id 'java'
    id 'antlr'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.8"
}

idea {
    module {
        sourceDirs += file("generated-src/antlr/main")
    }
}
